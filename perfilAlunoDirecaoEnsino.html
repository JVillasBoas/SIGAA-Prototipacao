<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do aluno</title>
</head>
<body>
    <style>
        .janela{
            position: absolute;
            width: 30%;
            height: 40%;
            left: 35%;
            top: 30%;
            border: 2px solid black;
            background-color: white;
        }
    </style>
    <header>
        <img src="" width="100" height="100">
        <a href="perfilAluno.html">Nome do aluno</a><br>
    </header>
    <hr>
    <nav>
        <select name="select" onchange="window.location = 'pdfs/boletim.pdf'">
            <hr>
                <optgroup label="Ano" >
                    <option value=""  hidden selected >Boletim</option>
                    <option value="valor1">Boletim Ano x</option>
                    <option value="valor2">Boletim Ano y</option>
                    <option value="valor3">Boletim Ano z</option>
                </optgroup>
            </hr>
        </select>
        
        <select name="select" onchange="window.location = 'pdfs/atestado.pdf'">
            <hr>
                <optgroup label="Ano">
                    <option value=""  hidden selected >Atestado de matrícula </option>
                    <option value="valor1"> Atestado de matrícula ano x</option>
                    <option value="valor2"> Atestado de matrícula ano y</option>
                    <option value="valor3"> Atestado de matrícula ano z</option>
                </optgroup>
            </hr>
        </select>
        <button onclick="abreAtestadoAusencia()">Atestado de ausência</button>
        <button><a href="pdfs/declaracao_vinculo.pdf">Declaração de vínculo do aluno</a></button>
        <button> Histórico do aluno </button>
        <button onclick="abreTransCampus()">Transferência de Campus</button>
    </nav>
    <hr>
    <h2>Dados institucionais</h2>
    <p>Matrícula</p>
    <p>Curso</p>
    <p>Nível</p>
    <p>Status</p>
    <p>Email</p>
    <p>Ano de entrada</p>
    <button onclick="window.location = 'exemploDisciplinaDirecaoEnsino.html'" >Voltar</button>
    <div class="janela" id="transferencia" style="display: none;">
        Selecione o arquivo:
        <input type="file"><br><button onclick="fechaAtestadoAusencia()">Salvar</button> <br>
        <button onclick="fechaTransCampus();">Fechar</button>
    </div>
    <div class="janela" id="atestadoAusencia" style="display: none;">
        Selecione o arquivo:
        <input type="file"><br><button onclick="fechaAtestadoAusencia()">Salvar</button> <br>
        <button onclick="fechaAtestadoAusencia();">Fechar</button>
    </div>
    <div class="janela" id="suspensao" style="display: none;">
        Selecione o período:
        <input type="date"> à <input type="date"> <br>
        Importar arquivo:
        <input type="file"> <br>
        <button onclick="fechaSuspensao()">Salvar</button> <br>
        <button onclick="fechaSuspensao();">Fechar</button>
    </div>
    <div class="janela" id="expulsao" style="display: none;">
        Importar arquivo:
        <input type="file"> <br>
        <button onclick="fechaExpulsao()">Salvar</button> <br>
        <button onclick="fechaExpulsao();">Fechar</button>
    </div>
    <script>
        function abreTransCampus(){
            let div = document.querySelector("#transferencia");
            div.style = "display: block;";
        }
        function fechaTransCampus(){
            let div = document.querySelector("#transferencia");
            div.style = "display: none;";
        }
        function abreAtestadoAusencia(){
            let div = document.querySelector("#atestadoAusencia");
            div.style = "display: block;";
        }
        function fechaAtestadoAusencia(){
            let div = document.querySelector("#atestadoAusencia");
            div.style = "display: none;";
        }
        function abreSuspensao(){
            let div = document.querySelector("#suspensao");
            div.style = "display: block;";
        }
        function fechaSuspensao(){
            let div = document.querySelector("#suspensao");
            div.style = "display: none;";
        }
        function abreExpulsao(){
            let div = document.querySelector("#expulsao");
            div.style = "display: block;";
        }
        function fechaExpulsao(){
            let div = document.querySelector("#expulsao");
            div.style = "display: none;";
        }
    </script>

</body>
</html>
