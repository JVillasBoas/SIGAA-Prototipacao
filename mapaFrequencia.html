        tr,td{

<body>
    <div class="janela" id="FrequenciaComponente" style="display: none;">
        <select name="" id="">
            <option value="">Componente x</option>
            <option value="">Componente y</option>

        <button onclick="fechaOpcoesComponente()">Salvar</button>

    <table>

    </table>
    <br>
    <button><a href="exemploComponenteAluno.html">Voltar</a></button>
    <script>
        function fechaOpcoesComponente(){
            let div = document.querySelector("#FrequenciaComponente");
            div.style = "display: none;";
        }
        function abreOpcoesComponente(){
            let div = document.querySelector("#FrequenciaComponente");
            div.style = "display: block;";
        }
    </script>

</body>
