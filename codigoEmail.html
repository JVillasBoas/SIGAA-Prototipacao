<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        /* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

/* Header */
h2 {
    color: #001f3f; /* Navy blue */
    margin-bottom: 10px;
}

/* Form styles */
input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="text"]:focus {
    border-color: #001f3f; /* Navy blue */
    outline: none;
    box-shadow: 0 0 5px rgba(0, 31, 63, 0.5);
}

/* Button styles */
button {
    background-color: #001f3f; /* Navy blue */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #001633; /* Darker navy blue */
}

    </style>
    <h2>Insira o código de verificação:</h2>
    <input type="text"><br>
    <button onclick="window.location = 'index.html'">Enviar</button> 
    <button>Reenviar código</button>
</body>
</html>
