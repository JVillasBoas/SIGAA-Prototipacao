<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 10px;
            position: relative;
        }
        th {
            background-color: #1b3a5e;
            color: white;
            cursor: pointer;
            font-size: 1.5em;
        }
        td {
            font-size: 1.2em;
        }
        tr, td, th {
            height: 9vh; /* 1/9th of 100% to fill the height */
        }
        .gray {
            color: #aaaaaa;
        }
        .header {
            background-color: #1b3a5e;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 2em;
        }
        .nav {
            background-color: #1b3a5e;
            color: white;
            cursor: pointer;
        }
        .tooltip {
            display: none;
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 1em;
            white-space: nowrap;
            z-index: 10;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .button-container button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <div class="header">Calendário</div>
        <table id="calendar">
            <thead>
                <tr>
                    <th class="nav" onclick="prevMonth()"><</th>
                    <th colspan="5" id="monthYear"></th>
                    <th class="nav" onclick="nextMonth()">></th>
                </tr>
                <tr>
                    <th>Dom</th>
                    <th>Seg</th>
                    <th>Ter</th>
                    <th>Qua</th>
                    <th>Qui</th>
                    <th>Sex</th>
                    <th>Sáb</th>
                </tr>
            </thead>
            <tbody id="days">
                <!-- Days will be generated by JavaScript -->
            </tbody>
        </table>
        <div class="button-container">
            <button onclick="selectDays()">Selecionar</button>
        </div>
    </div>
    <div class="tooltip" id="tooltip"></div>

    <script>
        const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        let currentDate = new Date();
        let tooltipTimeout;

        function renderCalendar() {
            const daysContainer = document.getElementById('days');
            const monthYear = document.getElementById('monthYear');
            daysContainer.innerHTML = '';
            
            const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const firstDayOfWeek = firstDayOfMonth.getDay();
            const lastDate = lastDayOfMonth.getDate();
            
            monthYear.innerText = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            let date = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDayOfWeek) {
                        const cell = document.createElement('td');
                        cell.classList.add('gray');
                        row.appendChild(cell);
                    } else if (date > lastDate) {
                        break;
                    } else {
                        const cell = document.createElement('td');
                        cell.innerText = date;
                        row.appendChild(cell);
                        date++;
                    }
                }
                daysContainer.appendChild(row);
            }
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function selectDays() {
            const days = document.querySelectorAll('#days td:not(.gray)');
            days.forEach(day => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                day.appendChild(checkbox);
            });

            const buttonContainer = document.querySelector('.button-container');
            buttonContainer.innerHTML = `
                <button onclick="registerAttendance()">Registrar Frequência</button>
                <button onclick="createLessonTopic()">Criar Tópico de Aula</button>
                <button onclick="createExtraClass()">Cadastrar Aula Extra</button>
                <button onclick="clearSelection()">X</button>
            `;
        }

        function registerAttendance() {
            alert('Registrando frequência...');
        }

        function createLessonTopic() {
            alert('Criando tópico de aula...');
        }

        function createExtraClass() {
            alert('Cadastrando aula extra...');
        }
    
        function clearSelection() {
            const checkboxes = document.querySelectorAll('#days input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.parentNode.removeChild(checkbox);
            });

            const buttonContainer = document.querySelector('.button-container');
            buttonContainer.innerHTML = `
                <button onclick="selectDays()">Selecionar</button>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
        });
    </script>
</body>
</html>
