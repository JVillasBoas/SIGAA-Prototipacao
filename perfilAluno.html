<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do aluno</title>
</head>
<body>
    <style>
        .janela{
            position: absolute;
            width: 30%;
            height: 40%;
            left: 35%;
            top: 30%;
            border: 2px solid black;
            background-color: white;
        }
    </style>
    <header>
        <img src="" width="100" height="100">
        <a href="perfilAluno.html">Nome do aluno</a><br>
    </header>
    <hr>
    <nav>
        <select name="select" onchange="window.location = 'pdfs/boletim.pdf'">
            <hr>
                <optgroup label="Ano" >
                    <option value=""  hidden selected >Boletim</option>
                    <option value="valor1">Boletim Ano x</option>
                    <option value="valor2">Boletim Ano y</option>
                    <option value="valor3">Boletim Ano z</option>
                </optgroup>
            </hr>
        </select>

        <select name="select">
            <hr>
                <optgroup label="Ano">
                    <option value=""  hidden selected >Calendário Acadêmico</option>
                    <option value="valor1">Calendário Ano x</option>
                    <option value="valor2">Calendário Ano y</option>
                    <option value="valor3">Calendário Ano z</option>
                </optgroup>
            </hr>
        </select>

        <select name="select">
            <hr>
                <optgroup label="Orientação Acadêmica">
                    <option value=""  hidden selected >Orientação Acadêmica</option>
                    <option value="valor1">TCC</option>
                    <option value="valor2">Oportunidades de estágio</option>
                    <option value="valor3">Pós-graduações</option>
                </optgroup>
            </hr>
        </select>
        
        <select name="select" onchange="window.location = 'pdfs/atestado.pdf'">
            <hr>
                <optgroup label="Ano">
                    <option value=""  hidden selected >Atestado de matrícula </option>
                    <option value="valor1"> Atestado de matrícula ano x</option>
                    <option value="valor2"> Atestado de matrícula ano y</option>
                    <option value="valor3"> Atestado de matrícula ano z</option>
                </optgroup>
            </hr>
        </select>
        <button onclick="abreAtestadoAusencia()">Atestado de ausência</button>
        <button><a href="pdfs/declaracao_vinculo.pdf">Declaração de vínculo do aluno</a></button>
        <button> Histórico do aluno. </button>
        <button> Comunicados importantes. </button>
       

    </nav>
    <hr>
    <h2>Dados institucionais</h2>
    <p>Matrícula</p>
    <p>Curso</p>
    <p>Nível</p>
    <p>Status</p>
    <p>Email</p>
    <p>Ano de entrada</p>
    <button>Exibir dados pessoais</button>
    <button onclick="window.location = 'telaInicialAluno.html'" >Voltar</button>

    <div class="janela" id="atestadoAusencia" style="display: none;">
        Selecione o arquivo:
        <input type="file"><br><button onclick="fechaAtestadoAusencia()">Salvar</button>
    </div>

    <script>

        function abreAtestadoAusencia(){
            let div = document.querySelector("#atestadoAusencia");
            div.style = "display: block;";
        }
        function fechaAtestadoAusencia(){
            let div = document.querySelector("#atestadoAusencia");
            div.style = "display: none;";
        }
        
    </script>

</body>
</html>
